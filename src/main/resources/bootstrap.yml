server:
  port: ${PORT:8761}
management:
  port: ${BG_PORT:8762}
application:
  name: eurekaserver
spring:
  profiles:
    active: dev
---
  profile: dev
  instance:
    hostname: eurekaserver
    perferIpAddress: true #基于IP地址注册
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
