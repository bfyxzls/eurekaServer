server:
  port: 8761
management:
  port: 8762
application:
  name: eurekaserver
spring:
  profiles:
    active: dev
---
eureka:
  profile: dev
  instance:
    hostname: eurekaserver
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
